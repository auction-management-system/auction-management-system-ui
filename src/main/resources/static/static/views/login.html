

<div class="form">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading form-head"> <img src="../images/img_login.jpg" class="img-responsive"></div>
                <div class="panel-body">
                    <form class="form-signin center-block">
                        <label for="inputUsername" class="sr-only">username</label>
                        <input type="username" id="inputUsername" class="form-control" placeholder="Username" ng-model="username">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password">
                    </form>
                    <div class="btn-center">
                    <button class="btn btn-lg btn-primary  panelText" type="submit" ng-click="login();"> Sign in </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
